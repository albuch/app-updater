apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "app-updater.fullname" . }}
  labels:
    app:  {{ template "app-updater.fullname" . }}
spec:
  allowPrivilegeEscalation: true
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - emptyDir
  - secret
  - downwardAPI
  - configMap
  - persistentVolumeClaim
  - projected
